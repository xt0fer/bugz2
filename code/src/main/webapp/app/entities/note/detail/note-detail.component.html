<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="note">
      <h2 data-cy="noteDetailsHeading"><span jhiTranslate="bugz2App.note.detail.title">Note</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ note.id }}</span>
        </dd>
        <dt><span jhiTranslate="bugz2App.note.content">Content</span></dt>
        <dd>
          <span>{{ note.content }}</span>
        </dd>
        <dt><span jhiTranslate="bugz2App.note.created">Created</span></dt>
        <dd>
          <span>{{ note.created | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="bugz2App.note.desc">Desc</span></dt>
        <dd>
          <span>{{ note.desc }}</span>
        </dd>
        <dt><span jhiTranslate="bugz2App.note.ticket">Ticket</span></dt>
        <dd>
          <span *ngFor="let ticket of note.tickets; let last = last">
            <a [routerLink]="['/ticket', ticket.id, 'view']">{{ ticket.title }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span jhiTranslate="bugz2App.note.user">User</span></dt>
        <dd>
          <span>{{ note.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/note', note.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
